<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color:#212429">
<ul class="nav" style="background-color: #EE7C19;">
    <li class="nav-item">
        <p style="color:black" class="nav-link active" aria-current="page">
            <b>Products with name "</b><b th:text="${productName}"></b><b>" found</b></p>
    </li>
    <li class="nav-item">
        <a style="color:white" class="btn btn-outline-dark" href="/view-products">Go back to products</a>
    </li>
</ul>
<table cellspacing="10" class="table table-dark table-hover">
    <tr>
        <th><b>Series nr</b></th>
        <th><b>Name</b></th>
        <th><b>Producer</b></th>
        <th><b>Description</b></th>
        <th><b>Quantity</b></th>
        <th><b>Deposit</b></th>
    </tr>
    <tr th:each="product: ${productList}">
        <td><p th:text="${product.seriesNumber} + '. '"></p></td>
        <td><p th:text="${product.name}"></p></td>
        <td><p th:text="${product.producer}"></p></td>
        <td><p th:text="${product.description}"></p></td>
        <td><p th:text="${product.quantity}"></p></td>
        <td><p th:text="${product.deposit.city} + '-' + ${product.deposit.street}"></p></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

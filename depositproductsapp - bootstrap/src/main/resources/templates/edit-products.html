<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color:#212429">

<ul class="nav" style="background-color: #EE7C19;">
    <li class="nav-item">
        <p style="color:black" class="nav-link active" aria-current="page"><b>Edit products</b></p>
    </li>
    <li class="nav-item">
        <a style="color:white" class="btn btn-outline-dark" href="/view-products">Go back to products list</a>
    </li>
</ul>



<form method="post" th:action="@{/edit-product}" th:object="${product}">

    <label style="color:white" for="seriesNumber">Product series nr</label><br>
    <input type="text" id="seriesNumber" name="seriesNumber" th:field="*{seriesNumber}"><br>

    <label style="color:white" for="name">Product name</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>

    <label style="color:white" for="producer">Product producer</label><br>
    <input type="text" id="producer" name="producer" th:field="*{producer}"><br>

    <label style="color:white" for="description">Product description</label><br>
    <input type="text" id="description" name="description" th:field="*{description}"><br>

    <label style="color:white" for="quantity">Product quantity</label><br>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}"><br>

    <label style="color:white" for="deposits">Chose a deposit</label><br>

    <select name="deposits" id="deposits" th:field="*{deposit.regNumber}">
        <option th:each="deposit: ${deposits}" th:value="${deposit.regNumber}" th:text="${deposit.city} + '-' + ${deposit.street}"></option>
    </select>

    <br><br>
    <input type="submit" style="background-color:#EE7C19; color:white" value="Ok">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

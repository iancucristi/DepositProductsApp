<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deposits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color:#212429">


<ul class="nav" style="background-color: #EE7C19;">
    <li class="nav-item">
        <p style="color:black" class="nav-link active" aria-current="page"><b>Deposit list</b></p>
    </li>
    <li class="nav-item">
        <a style="color:white" class="btn btn-outline-dark" href="/addDeposits">Add deposit</a>
    </li>
    <li class="nav-item">
        <a style="color:white" class="btn btn-outline-dark" href="/view-products">Go to products</a>
    </li>
</ul>

<table cellspacing="10" class="table table-dark table-hover">
    <tr>
        <th><b>Reg. nr</b></th>
        <th><b>City</b></th>
        <th><b>Street</b></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="deposit: ${deposits}">
        <td><p th:text="${deposit.regNumber} + '. '"></p></td>
        <td><p th:text="${deposit.city}"></p></td>
        <td><p th:text="${deposit.street}"></p></td>
        <td width="50" align="center"><a th:href="@{/edit-deposit-page/{id} (id = ${deposit.regNumber})}">Edit</a></td>
        <td align="center"><a th:href="@{/delete-deposit/{id} (id = ${deposit.regNumber})}">Delete</a></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
